<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body class="bg">

<th:block th:insert="fragments/generals.html :: header"></th:block>
<th:block th:insert="fragments/generals.html :: navbar"></th:block>

<div class="container-fluid">

    <div class="row">
        <div class="col-2 sidebar1">
            <div class="left-navigation">
                <ul class="list">
                    <h5><strong>Spis</strong></h5>
                    <a class="nav-link" th:href="@{/books(page=1)}">Książki</a>
                    <a class="nav-link" th:href="@{/authors}">Autorzy</a>
                    <a class="nav-link" th:href="@{/publishers}">Wydawcy</a>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <form class="col-4 offset-5 mt-3" th:action="@{/authors/search}" method="get">
            <label>
                <input type="text" th:name="name" placeholder="search..">
            </label>
            <input class="btn btn-sm btn-info" type="submit" value="szukaj">
        </form>
    </div>

    <div class="list-group col-5 offset-4 mt-4 shadow p-3 mb-5 d-inline-block">
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start"
           th:each="author: ${authors}" th:object="${author}" th:href="@{/authors/books(entity_id=${author.id},page=1)}">
            <div class="text-center">
                <h6 class="mb-1 font-weight-bold" th:text="|Autor: *{firstName} *{lastName}|">Imie i nazwisko</h6>
            </div>
        </a>
    </div>
</div>

<th:block th:insert="fragments/generals.html :: footer"></th:block>
</body>
</html>
