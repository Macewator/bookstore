<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>

<th:block th:insert="fragments/generals.html :: header"></th:block>
<th:block th:insert="fragments/generals.html :: navbar"></th:block>

<div class="container-fluid">
    <div class="sidenav">
        <h6 class="text-white mt-4 ml-4">Spis</h6>
        <a class="text-a" th:href="@{/books}">Książki</a>
        <a class="text-a" th:href="@{/authors}">Autorzy</a>
        <a class="text-a" th:href="@{/publishers}">Wydawcy</a>
        <h6 class="text-white mt-4 ml-4">Filtry</h6>
        <a class="text-a" th:href="@{/books/filter/new}">Nowości</a>
        <a class="text-a" th:href="@{/books/filter/best}">Bestsellery</a>
        <a class="text-a" th:href="@{/books}">Pełna oferta</a>
        <h6 class="text-white mt-4 ml-4">Sortowanie</h6>
        <p> Tytuł</p>
        <a class="icon-a" th:href="@{/books/sort(option=up)}">
            <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
        </a>
        <a class="icon-a" th:href="@{/books/sort(option=down)}">
            <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
        </a>
        <p>Autor</p>
        <a class="icon-a" th:href="@{/books/sort(type='author',option='up')}">
            <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
        </a>
        <a class="icon-a" th:href="@{/books/sort(type='author',option='down')}">
            <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
        </a>
        <p>Wydawca</p>
        <a class="icon-a" th:href="@{/books/sort(type='publisher',option='up')}">
            <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
        </a>
        <a class="icon-a" th:href="@{/books/sort(type='publisher',option='down')}">
            <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
        </a>
        <p>Cena</p>
        <a class="icon-a" th:href="@{/books/sort(type='price)',option='up')}">
            <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
        </a>
        <a class="icon-a" th:href="@{/books/sort(type='price)',option='down')}">
            <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
        </a>
    </div>
    <div class="row">
        <form class="col-4 offset-5 mt-3" action="#" th:action="@{/books/search}" method="get">
            <label>
                <input type="text" th:name="value" placeholder="search..">
                <input class="btn btn-sm btn-info" type="submit" value="szukaj"><br>
                <input type="radio" th:name="category" th:value="title" th:text="tytuł">
                <input type="radio" th:name="category" th:value="author" th:text="autor">
                <input type="radio" th:name="category" th:value="publisher" th:text="wydawca">
                <input type="hidden" th:name="status" th:value="${status}">
            </label>
        </form>
    </div>
    <div class="col-3 mx-auto mt-1 text-warning" th:if="${message} != null">
        <p th:text="${message.getContent()}"></p>
    </div>
    <div class="list-group col-5 offset-4 mt-4 shadow p-3 mb-5 d-inline-block">
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start"
           th:each="book: ${books}" th:object="${book}" th:href="@{/books/details(isbn=${book.isbn})}">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1 font-weight-bold" th:text="|Tytuł: *{title}|">List group item heading</h5>
                <p th:text="|Autor: *{author.firstName} *{author.lastName}|">3 days ago</p>
            </div>
            <p class="mb-1" th:text="|Wydawca: *{publisher.publisherName}, (cena: *{price} zł)|"></p>
            <a class="btn btn-sm btn-info mb-1" style="width: 436px"
               th:href="@{/order/add(isbn=*{isbn},entity_type=${T(com.bookstore.util.Type).TYPE_DEFAULT})}">
                zamów
            </a>
            <a class="btn btn-sm btn-success mb-1 w-25 d-inline-block" sec:authorize="isAnonymous()"
               th:href="@{/client/favorites/add(isbn=*{isbn},entity_type=${T(com.bookstore.util.Type).TYPE_DEFAULT})}">
                ulubione +
            </a>
            <th:block sec:authorize="isAuthenticated()">
                <a class="btn btn-sm btn-warning mb-1 w-25 d-inline-block" th:each="favorite: ${favorites}"
                   th:if="${book.isbn == favorite.book.isbn && #authentication.name.equals(favorite.client.userName)}"
                   th:href="@{/client/favorites/remove(isbn=*{isbn},entity_type=${T(com.bookstore.util.Type).TYPE_DEFAULT})}">
                    ulubione -
                </a>
                <a class="btn btn-sm btn-success mb-1 w-25 d-inline-block"
                   th:if="${!favorites_isbn.contains(book.isbn) && !favorites_isbn.isEmpty()}"
                   th:href="@{/client/favorites/add(isbn=*{isbn},entity_type=${T(com.bookstore.util.Type).TYPE_DEFAULT})}">
                    ulubione +
                </a>
                <a class="btn btn-sm btn-success mb-1 w-25 d-inline-block" th:if="${favorites_isbn.isEmpty()}"
                   th:href="@{/client/favorites/add(isbn=*{isbn},entity_type=${T(com.bookstore.util.Type).TYPE_DEFAULT})}">
                    ulubione +
                </a>
            </th:block>
        </a>
    </div>
</div>

<th:block th:insert="fragments/generals.html :: footer"></th:block>
</body>
</html>
