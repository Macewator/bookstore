<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
<th:block th:insert="fragments/generals.html :: header"></th:block>
<th:block th:insert="fragments/generals.html :: navbar"></th:block>

<div class="container-fluid">
    <h5 class="text-center mt-3" th:if="${message}" th:text="${message.getContent()}"></h5>
    <p class="text-center alert alert-danger" th:if="${exception}" th:text="${exception}"></p>
    <div class="sidenav d-inline-block">
        <h6 class="text-white mt-4 ml-4">Menu</h6>
        <a class="text-a" th:href="@{/client/account}">Informacje</a>
        <a class="text-a" th:href="@{/client/order}">Zamówienie</a>
        <a class="text-a" th:href="@{/client/history}">Historia</a>
        <a class="text-a" th:href="@{/client/payment}">Płatności</a>
        <a class="text-a" th:href="@{/client/favorites}">Ulubione</a>
    </div>
    <th:block th:insert="fragments/client.html :: ${client_template}"></th:block>
</div>

<th:block th:insert="fragments/generals.html :: footer"></th:block>
</body>
</html>
