<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>

<ul class="list" th:fragment="sort_links">
    <h5><strong>Sortowanie</strong></h5>
    <p style="display: inline">Tytuł</p>
    <a class="icon-a" style="margin-left: 33px"
       th:href="@{/books/sort(option='up',status=${status},search=${search},value=${value},category=${category},sort_type='title',page=${current_page})}">
        <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
    </a>
    <a class="icon-a"
       th:href="@{/books/sort(option='down',status=${status},search=${search},value=${value},category=${category},sort_type='title',page=${current_page})}">
        <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
    </a>
    <p style="display: inline">Autor</p>
    <a class="icon-a" style="margin-left: 28px"
       th:href="@{/books/sort(type='author',option='up',status=${status},search=${search},value=${value},category=${category},sort_type='author',page=${current_page})}">
        <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
    </a>
    <a class="icon-a"
       th:href="@{/books/sort(type='author',option='down',status=${status},search=${search},value=${value},category=${category},sort_type='author',page=${current_page})}">
        <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
    </a>
    <p style="display: inline">Wydawca</p>
    <a class="icon-a"
       th:href="@{/books/sort(type='publisher',option='up',status=${status},search=${search},value=${value},category=${category},sort_type='author',page=${current_page})}">
        <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
    </a>
    <a class="icon-a"
       th:href="@{/books/sort(type='publisher',option='down',status=${status},search=${search},value=${value},category=${category},sort_type='author',page=${current_page})}">
        <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
    </a>
    <p style="display: inline">Cena</p>
    <a class="icon-a" style="margin-left: 32px"
       th:href="@{/books/sort(type='price',option='up',status=${status},search=${search},value=${value},category=${category},sort_type='author',page=${current_page})}">
        <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
    </a>
    <a class="icon-a"
       th:href="@{/books/sort(type='price',option='down',status=${status},search=${search},value=${value},category=${category},sort_type='author',page=${current_page})}">
        <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
    </a>
</ul>

<ul class="list" th:fragment="entity_sort_links">
    <h5><strong>Sortowanie</strong></h5>
    <p style="display: inline">Tytuł</p>
    <a class="icon-a"
       th:href="@{/__${entity_url}__/books/sort(option='up',status=${status},search=${search},value=${value},category=${category},sort_type='title',page=${current_page})}">
        <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
    </a>
    <a class="icon-a"
       th:href="@{/__${entity_url}__/books/sort(option='down',status=${status},search=${search},value=${value},category=${category},sort_type='title',page=${current_page})}">
        <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
    </a>
    <div th:if="${entity_type.equals('publisher')}">
        <p style="display: inline">Autor</p>
        <a class="icon-a"
           th:href="@{/__${entity_url}__/books/sort(type='author',option='up',status=${status},search=${search},value=${value},category=${category},sort_type='author',page=${current_page})}">
            <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
        </a>
        <a class="icon-a"
           th:href="@{/__${entity_url}__/books/sort(type='author',option='down',status=${status},search=${search},value=${value},category=${category},sort_type='author',page=${current_page})}">
            <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
        </a>
    </div>
    <div th:if="${entity_type.equals('author')}">
        <p style="display: inline">Wydawca</p>
        <a class="icon-a"
           th:href="@{/__${entity_url}__/books/sort(type='publisher',option='up',status=${status},search=${search},value=${value},category=${category},sort_type='author',page=${current_page})}">
            <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
        </a>
        <a class="icon-a"
           th:href="@{/__${entity_url}__/books/sort(type='publisher',option='down',status=${status},search=${search},value=${value},category=${category},sort_type='author',page=${current_page})}">
            <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
        </a>
    </div>
    <p style="display: inline">Cena</p>
    <a class="icon-a"
       th:href="@{/__${entity_url}__/books/sort(type='price',option='up',status=${status},search=${search},value=${value},category=${category},sort_type='author',page=${current_page})}">
        <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
    </a>
    <a class="icon-a"
       th:href="@{/__${entity_url}__/books/sort(type='price',option='down',status=${status},search=${search},value=${value},category=${category},sort_type='author',page=${current_page})}">
        <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
    </a>
</ul>

</body>
</html>
