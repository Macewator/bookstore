<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
<th:block th:insert="fragments/generals.html :: header"></th:block>
<th:block th:insert="fragments/generals.html :: navbar"></th:block>

<div class="container-fluid">
    <p class="text-center alert alert-danger" th:if="${exception != null}" th:text="${exception}"></p>
    <div class="col-md-4 mx-auto mt-4" sec:authorize="isAuthenticated()">
        <form th:action="@{/password/update}" method="post">
            <label for="oldPassword">Podaj aktualne hasło</label>
            <input name="oldPassword" type="password" class="form-control" id="oldPassword" placeholder="hasło" required>
            <label for="newPassword">Podaj nowe hasło</label>
            <input name="newPassword" type="password" class="form-control" id="newPassword" placeholder="hasło" required>
            <div class="text-center mt-2">
                <button class="btn btn-primary btn-sm" type="submit">Ptwierdź</button>
            </div>
        </form>
    </div>
</div>

<th:block th:insert="fragments/generals.html :: footer"></th:block>
</body>
</html>
