<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
<th:block th:insert="fragments/generals.html :: header"></th:block>
<th:block th:insert="fragments/generals.html :: navbar"></th:block>

<div class="container-fluid">
    <p class="text-center alert alert-danger" th:if="${exception != null}" th:text="${exception}"></p>
    <div class="col-md-6 offset-3 mt-4" sec:authorize="isAuthenticated()">
        <form th:action="@{/account/update}" method="post" th:object="${client_upd}">
            <div class="form-row">
                <div class="col-md-4 mb-4">
                    <label for="editUserName">Nazwa Użytkonika</label>
                    <input th:field="*{userName}" type="text" class="form-control" id="editUserName"
                           placeholder="Email" required>
                    <p th:errors="*{userName}">invalid username</p>
                </div>
                <div class="col-md-4 mb-4">
                    <label for="editEmail">Email</label>
                    <input th:field="*{userInfo.email}" type="email" class="form-control" id="editEmail"
                           placeholder="Email" required>
                    <p th:errors="*{userInfo.email}">invalid email</p>
                </div>
                <div class="col-md-4 mb-4">
                    <label for="editTelephone">Telefon</label>
                    <input th:field="*{userInfo.telephone}" type="text" class="form-control"
                           id="editTelephone" placeholder="Telephone" required>
                    <p th:errors="*{userInfo.telephone}">invalid telephone</p>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-4">
                    <label for="editCity">Miasto</label>
                    <input th:field="*{address.city}" type="text" class="form-control" id="editCity"
                           placeholder="City" required>
                    <p th:errors="*{address.city}">invalid city</p>
                </div>
                <div class="col-md-4 mb-4">
                    <label for="editStreet">Ulica</label>
                    <input th:field="*{address.street}" type="text" class="form-control" id="editStreet"
                           placeholder="Street" required>
                    <p th:errors="*{address.street}">invalid street</p>
                </div>
                <div class="col-md-4 mb-4">
                    <label for="editZip">Kod pocztowy</label>
                    <input th:field="*{address.zip}" type="text" class="form-control" id="editZip"
                           placeholder="Zip" required>
                    <p th:errors="*{address.zip}">invalid zip</p>
                </div>
            </div>
            <button class="btn btn-primary btn-sm" type="submit">Potwierdź</button>
        </form>
    </div>
</div>

<th:block th:insert="fragments/generals.html :: footer"></th:block>
</body>
</html>
